<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/compartidos.css">
    <script src="/Html/integrador/JavaScript/app.js" type="module"></script>
    <script type="module" src="/Html/integrador/JavaScript/Registro.js"></script>
    <title>Regístrate</title>
</head>
<body><div id="carga"></div>

    <header class="encabezado">
        <div class="raya">
            <img src="../imagenes/logo-TEMPORAL.png" alt="Logo" class="logo">
            <p>Medi-Amigo</p>
        </div>
        <div class="curva"></div>
    </header>

    <div class="formulario">
        <form id="form" action="./RegistroVetHecho.html"><h1>Crear cuenta</h1>
            <p>Los campos marcados con un asterisco son obligatorios.</p>

            <input type="text" name="" id="nombre" placeholder="Nombre de usuario*" required>

            <input type="email" name="" id="correo" placeholder="Correo electrónico*" required>

            <input type="tel" name="" id="tel" placeholder="Número telefónico*" required>

            <div class="entrada">
                <p>Foto de perfil*</p>
                <input type="file" name="" id="pfp" required accept="image/*">
            </div>
            <div id="pfp-preview" class="entrada" style="height: auto; grid-template-columns: 1fr;">
            </div>

            <input type="text" name="" id="uni" placeholder="Universidad de egreso*" required>

            <input type="text" name="" id="titulos" placeholder="Título(s)*" required>


            <div class="entrada">
                <p for="">Constancia de estudio*</p>
                <input type="file" name="" id="constancia" required>
            </div>
            <div id="constancia-preview" class="entrada" style="height: auto; grid-template-columns: 1fr;"></div>

            <textarea name="" id="desc" placeholder="Información sobre usted"></textarea>

            <div class="entrada">
                <p>Especialidad</p>
                    <select name="" id="especialidad" required>
                        <option value="">Elija su especialidad*</option>
                        <option value="Animales domésticos">Animales domésticos</option>
                        <option value="Ganado ovino">Ganado ovino</option>
                        <option value="Ganado bovino">Ganado bovino</option>
                        <option value="Equinos">Equinos</option>
                    </select>   
            </div>
            
            <input type="text" name="" id="horario" placeholder="Horario de atención*" required>
            
            <input type="password" name="" id="contra" placeholder="Contraseña*"
            required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="La contraseña debe de contener al menos un número, una letra mayúscula y una letra minúscula y debe de tener 8 o más caracteres">

            <input type="password" name="" id="conf-contra" placeholder="Confirmar contraseña*" required>

            <button type="submit" id="btn_submit">Registrarse</button>
        </form>
        <br>
    </div>
    
    <div class="pieR">
        <div class="curva-2"></div>
        <br><br><br>
    </div>
        
</body>
</html>
